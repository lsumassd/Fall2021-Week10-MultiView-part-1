<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            width: 40vw;
            height: 40vw;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scatter_plot.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div>
    <table>
        <tr>
            <td>
                <svg viewBox="0 0 1000 1000" id="figure1"></svg>
            </td>
            <td>
                <svg viewBox="0 0 1000 1000" id="figure2"></svg>
            </td>
        </tr>
        <tr>
            <td>
                <svg viewBox="0 0 1000 1000" id="figure3"></svg>
            </td>
            <td>
                <svg viewBox="0 0 1000 1000" id="figure4"></svg>
            </td>
        </tr>
    </table>
</div>
<script>

    d3.tsv("./data/palmer_penguin_species.tsv")
        .then(

        function (data){
            let species = ['Adelie','Gentoo','Chinstrap']
            let island = ['Torgersen', 'Biscoe', 'Dream'] // ALTERNATIVE LEGEND
            let classic_colors = [ "#440154", "#21908dff", "#fde725ff"]
            let color = d3.scaleOrdinal()
                .domain(species)
                .range(classic_colors)

            function magic(data, x, y, c = "species") { // ALTERNATIVE LEGEND (default parameter)
                return {
                    x: data[x],
                    y: data[y],
                    r: data["flipper_length_mm"],
                    c: color(data[c])
                }
            }

            let formatted_data1 = d3.map(data, d=>magic(d, "culmen_length_mm", "culmen_depth_mm"));
            scatter_plot(formatted_data1,"#figure1",
                title="Pinguines _ 1",
                xLabel="culmen_length_mm",
                yLabel="body_mass_g",
                legend=species,
                legendcolors=classic_colors,
                margin=200
            )

            let formatted_data2 = d3.map(data, d=>magic(d, "culmen_length_mm", "body_mass_g"));
            scatter_plot(formatted_data2,"#figure2",
                title="Pinguines _ 2",
                xLabel="culmen_length_mm",
                yLabel="flipper_length_mm",
                legend=species,
                legendcolors=classic_colors,
                margin=200
            )

            // ALTERNATIVE LEGEND (function call overrides default)
            let formatted_data3 = d3.map(data, d=>magic(d, "culmen_length_mm", "culmen_depth_mm", "island"));
            scatter_plot(formatted_data3,"#figure3",
                title="Pinguines _ 3",
                xLabel="culmen_length_mm",
                yLabel="culmen_depth_mm",
                legend=island, // ALTERNATIVE LEGEND
                legendcolors=classic_colors,
                margin=200
            )

            // ALTERNATIVE LEGEND (function call overrides default)
            let formatted_data4 = d3.map(data, d=>magic(d, "flipper_length_mm", "culmen_depth_mm", "island"));
            scatter_plot(formatted_data4,"#figure4",
                title="Pinguines _ 4",
                xLabel="flipper_length_mm",
                yLabel="culmen_depth_mm",
                legend=island, // ALTERNATIVE LEGEND
                legendcolors=classic_colors,
                margin=200
            )

        }
    )
</script>
</body>
</html>
